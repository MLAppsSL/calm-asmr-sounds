<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Favorites - Sanctuary</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0a0a0c",
                        "card-dark": "rgba(255, 255, 255, 0.03)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "xl": "2.25rem", "full": "9999px" },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined.thin {
            font-variation-settings: 'FILL' 0, 'wght' 100, 'GRAD' 0, 'opsz' 48;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .frosted-glass {
            @apply backdrop-blur-xl bg-white/5 border border-white/10;
        }
        .ios-tab-bar {
            @apply backdrop-blur-2xl bg-black/60 border-t border-white/5;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-slate-200 min-h-screen flex flex-col font-display antialiased selection:bg-primary/30">
<header class="flex items-center justify-between px-6 py-4 pt-safe-top sticky top-0 z-30 bg-background-dark/80 backdrop-blur-md">
<h1 class="text-2xl font-bold text-white tracking-tight">Favorites</h1>
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-white/5 border border-white/10 text-white">
<span class="material-symbols-outlined text-[20px]">more_horiz</span>
</button>
</header>
<main class="flex-1 flex flex-col px-6 pb-24">
<div class="flex-1 flex flex-col items-center justify-center -mt-12">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
<div class="relative z-10 w-full max-w-sm flex flex-col items-center">
<div class="w-24 h-24 mb-8 flex items-center justify-center rounded-3xl bg-white/[0.02] border border-white/[0.05]">
<span class="material-symbols-outlined thin text-white/30 text-[48px]">
                    favorite
                </span>
</div>
<h2 class="text-xl font-semibold text-white mb-3">Your sanctuary is empty</h2>
<p class="text-slate-400 text-center text-[15px] leading-relaxed px-4 mb-10">
                Tap the heart icon on any sound to save your moments of peace here.
            </p>
<div class="w-full frosted-glass rounded-3xl p-6 flex flex-col items-center gap-6 shadow-2xl">
<div class="w-full flex items-center gap-4">
<div class="w-12 h-12 rounded-2xl bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-[24px]">explore</span>
</div>
<div class="flex-1 text-left">
<div class="text-sm font-medium text-white/90">Find your rhythm</div>
<div class="text-xs text-white/40">Discover 50+ new sounds</div>
</div>
</div>
<button class="w-full bg-white text-black font-semibold h-13 py-3.5 rounded-2xl shadow-lg active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Explore Sounds</span>
<span class="material-symbols-outlined text-[18px]">arrow_forward</span>
</button>
</div>
</div>
</div>
</main>
<nav class="fixed bottom-0 left-0 right-0 z-40 ios-tab-bar pb-8 pt-2 px-6">
<div class="flex justify-between items-center max-w-md mx-auto">
<a class="flex flex-col items-center gap-1 flex-1 text-white/40 py-2" href="#">
<span class="material-symbols-outlined thin">home</span>
<span class="text-[10px] font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 flex-1 text-white/40 py-2" href="#">
<span class="material-symbols-outlined thin">search</span>
<span class="text-[10px] font-medium">Search</span>
</a>
<a class="flex flex-col items-center gap-1 flex-1 text-primary py-2" href="#">
<span class="material-symbols-outlined filled">favorite</span>
<span class="text-[10px] font-medium">Favorites</span>
</a>
<a class="flex flex-col items-center gap-1 flex-1 text-white/40 py-2" href="#">
<span class="material-symbols-outlined thin">person</span>
<span class="text-[10px] font-medium">Profile</span>
</a>
</div>
</nav>

</body></html>
