<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>App Settings (Unified)</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#A78BFA", // Soft violet accent
                        "background-dark": "#0B0B0F",
                        "card-dark": "rgba(255, 255, 255, 0.03)",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2.25rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-background-dark text-white/90 antialiased font-display;
                min-height: 100dvh;
            }
        }
        .frosted-divider {
            @apply h-px w-full bg-white/[0.06] backdrop-blur-sm;
        }
        .glass-panel {
            @apply bg-white/[0.02] border border-white/[0.05] backdrop-blur-xl;
        }
        .ios-toggle {
            @apply relative inline-flex items-center cursor-pointer;
        }
        .ios-toggle input:checked ~ .toggle-bg {
            @apply bg-primary;
        }
        .ios-toggle input:checked ~ .toggle-bg:after {
            @apply translate-x-5;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto">
<header class="sticky top-0 z-20 flex items-center justify-between px-6 py-8 bg-background-dark/80 backdrop-blur-xl">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-white/10 transition-all">
<span class="material-symbols-outlined text-white/70" style="font-size: 20px;">arrow_back_ios_new</span>
</button>
<h1 class="text-xl font-semibold tracking-tight">Settings</h1>
<div class="size-10"></div> 
</header>
<main class="flex-1 flex flex-col gap-10 px-6 pb-20">
<section class="space-y-5">
<header class="flex flex-col gap-1">
<h2 class="text-xs font-bold uppercase tracking-[0.2em] text-white/40 ml-1">Session Duration</h2>
</header>
<div class="glass-panel rounded-2xl p-1.5 flex gap-1">
<label class="relative flex-1 cursor-pointer group">
<input checked="" class="peer sr-only" name="duration" type="radio" value="1"/>
<div class="flex h-11 items-center justify-center rounded-xl transition-all duration-300 text-white/40 peer-checked:bg-white/10 peer-checked:text-white group-hover:text-white/60">
<span class="text-sm font-medium">1m</span>
</div>
</label>
<label class="relative flex-1 cursor-pointer group">
<input class="peer sr-only" name="duration" type="radio" value="2"/>
<div class="flex h-11 items-center justify-center rounded-xl transition-all duration-300 text-white/40 peer-checked:bg-white/10 peer-checked:text-white group-hover:text-white/60">
<span class="text-sm font-medium">2m</span>
</div>
</label>
<label class="relative flex-1 cursor-pointer group">
<input class="peer sr-only" name="duration" type="radio" value="3"/>
<div class="flex h-11 items-center justify-center rounded-xl transition-all duration-300 text-white/40 peer-checked:bg-white/10 peer-checked:text-white group-hover:text-white/60">
<span class="text-sm font-medium">3m</span>
</div>
</label>
</div>
</section>
<section class="space-y-5">
<header>
<h2 class="text-xs font-bold uppercase tracking-[0.2em] text-white/40 ml-1">Playback Control</h2>
</header>
<div class="glass-panel rounded-2xl overflow-hidden">
<div class="flex items-center justify-between p-5 transition-colors active:bg-white/5">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-full bg-white/5 text-primary">
<span class="material-symbols-outlined text-[22px]">all_inclusive</span>
</div>
<span class="text-[15px] font-medium tracking-tight">Loop Mode</span>
</div>
<label class="ios-toggle">
<input checked="" class="sr-only" type="checkbox"/>
<div class="toggle-bg w-11 h-6 bg-white/10 rounded-full transition-all duration-300 after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all shadow-sm"></div>
</label>
</div>
<div class="frosted-divider mx-5"></div>
<div class="flex items-center justify-between p-5 transition-colors active:bg-white/5">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-full bg-white/5 text-primary">
<span class="material-symbols-outlined text-[22px]">autoplay</span>
</div>
<span class="text-[15px] font-medium tracking-tight">Auto-play Next</span>
</div>
<label class="ios-toggle">
<input class="sr-only" type="checkbox"/>
<div class="toggle-bg w-11 h-6 bg-white/10 rounded-full transition-all duration-300 after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
</label>
</div>
</div>
</section>
<section class="space-y-5">
<header>
<h2 class="text-xs font-bold uppercase tracking-[0.2em] text-white/40 ml-1">Deep Focus</h2>
</header>
<div class="glass-panel rounded-2xl overflow-hidden">
<div class="flex items-center justify-between p-5 transition-colors active:bg-white/5">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-full bg-white/5 text-primary">
<span class="material-symbols-outlined text-[22px]">do_not_disturb_on</span>
</div>
<div class="flex flex-col">
<span class="text-[15px] font-medium tracking-tight">Silence Notifications</span>
</div>
</div>
<label class="ios-toggle">
<input class="sr-only" type="checkbox"/>
<div class="toggle-bg w-11 h-6 bg-white/10 rounded-full transition-all duration-300 after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
</label>
</div>
</div>
<p class="px-5 text-[13px] text-white/30 leading-relaxed font-light">
                    Automatically activate Focus Mode when a session begins to eliminate distractions.
                </p>
</section>
<section class="space-y-4 pt-4">
<div class="glass-panel rounded-2xl overflow-hidden">
<button class="w-full flex items-center justify-between p-5 hover:bg-white/5 transition-colors">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-full bg-white/5 text-white/60">
<span class="material-symbols-outlined text-[20px]">help</span>
</div>
<span class="text-[15px] font-medium tracking-tight">Support &amp; FAQ</span>
</div>
<span class="material-symbols-outlined text-white/20">chevron_right</span>
</button>
<div class="frosted-divider mx-5"></div>
<button class="w-full flex items-center justify-between p-5 hover:bg-white/5 transition-colors">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-full bg-white/5 text-white/60">
<span class="material-symbols-outlined text-[20px]">share</span>
</div>
<span class="text-[15px] font-medium tracking-tight">Share with Friends</span>
</div>
<span class="material-symbols-outlined text-white/20">chevron_right</span>
</button>
</div>
</section>
</main>
<div class="h-8"></div>
</div>

</body></html>
